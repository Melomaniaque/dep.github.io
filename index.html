<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte d'identité de Dep</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    h1 {
      margin-top: 10px;
      font-size: 26px;
      color: #333;
    }
    .info {
      text-align: left;
      margin-top: 15px;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Jack_Russell_Terrier_1.jpg/640px-Jack_Russell_Terrier_1.jpg" alt="Photo de Dep le Jack Russel">
    <h1>Nom : Dep</h1>
    <div class="info">
      <p>🐾 Race : Jack Russel (marron)</p>
      <p>🎂 Âge : <span id="age"></span></p>
      <p>📅 Date de naissance : 4 février 2012</p>
      <p>💊 Allergies : Aucune connue</p>
      <p>📞 Téléphone : 07 68 16 20 15</p>
      <p>📧 Email : jordanbenavent2212@gmail.com</p>
      <p>📍 Adresse : 111 allée des Glaïeuls, Le Pontet</p>
      <p>👩‍⚕️ Vétérinaire : à contacter via le propriétaire</p>
    </div>
  </div>

  <script>
    function calculerAge(dateNaissance) {
      const naissance = new Date(dateNaissance);
      const aujourdHui = new Date();
      let ans = aujourdHui.getFullYear() - naissance.getFullYear();
      let mois = aujourdHui.getMonth() - naissance.getMonth();
      let jours = aujourdHui.getDate() - naissance.getDate();

      if (jours < 0) {
        mois--;
        jours += new Date(aujourdHui.getFullYear(), aujourdHui.getMonth(), 0).getDate();
      }
      if (mois < 0) {
        ans--;
        mois += 12;
      }

      return `${ans} ans, ${mois} mois, ${jours} jours`;
    }

    document.getElementById('age').textContent = calculerAge("2012-02-04");
  </script>
</body>
</html>
