<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte d'identité de Dep</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      padding: 25px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    h1 {
      margin-top: 15px;
      font-size: 28px;
      color: #2c3e50;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      color: #34495e;
    }

    .info p {
      margin: 8px 0;
      font-size: 17px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 15px;
      }
      .info p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Jack_Russell_Terrier_1.jpg/640px-Jack_Russell_Terrier_1.jpg" alt="Photo de Dep le Jack Russel">
    <h1>Nom : Dep</h1>
    <div class="info">
      <p>🐾 <strong>Race :</strong> Jack Russel (marron)</p>
      <p>🎂 <strong>Âge :</strong> <span id="age"></span></p>
      <p>📅 <strong>Date de naissance :</strong> 4 février 2012</p>
      <p>💊 <strong>Allergies :</strong> Aucune connue</p>
      <p>📞 <strong>Téléphone :</strong> 07 68 16 20 15</p>
      <p>📧 <strong>Email :</strong> jordanbenavent2212@gmail.com</p>
      <p>📍 <strong>Adresse :</strong> 111 allée des Glaïeuls, Le Pontet</p>
      <p>👩‍⚕️ <strong>Vétérinaire :</strong> à contacter via le propriétaire</p>
    </div>
  </div>

  <script>
    function calculerAge(dateNaissance) {
      const naissance = new Date(dateNaissance);
      const aujourdHui = new Date();
      let ans = aujourdHui.getFullYear() - naissance.getFullYear();
      let mois = aujourdHui.getMonth() - naissance.getMonth();
      let jours = aujourdHui.getDate() - naissance.getDate();

      if (jours < 0) {
        mois--;
        jours += new Date(aujourdHui.getFullYear(), aujourdHui.getMonth(), 0).getDate();
      }
      if (mois < 0) {
        ans--;
        mois += 12;
      }

      return `${ans} ans, ${mois} mois, ${jours} jours`;
    }

    document.getElementById('age').textContent = calculerAge("2012-02-04");
  </script>
</body>
</html>
